    <body style="background-color:rgb(77, 100, 61);text-align:center">

        <h5 class="header">{{ name }}</h5>

        <div class="card-body">
          <h5 class="card-title">{{ plant.name }}</h5>
          <a class="link" href= "{{ plant.en_wikipedia_url }}" target="_blank">view wikipedia page</a>
          <br>
          <br>
          <a href="/plant/{{plant.name}}" class="btn btn-success">details</a>
          <br>
          <br>
          <a href="/plant/{{plant.name}}" class="btn btn-danger">remove plant from garden</a>
        </div>
      </div>
    </div>
</div>
